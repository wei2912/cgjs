<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World!</title>
  </head>
  <body>
    <!-- This is a comment! -->
    <!-- `div` is used to create wrappers around selected elements -->
    <div>
      <p>
        Fake Paragraph Content.
      </p>
    
      <p>
        Used to select
        <!-- The `style` attribute is used to set CSS properties. -->
        <span style="color: red">some text</span>
        within a larger amount of text.
      </p>
    
      <p>
        <code>em</code> is for <em>italicisized text</em>.
        <br> <!-- Force a line break -->
        <code>strong</code> is for <strong>bold text</strong>.
      </p>
    </div>
  </body>
</html>
