<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World!</title>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <form>
      <label for="message">Message</label>
      <input type="text" name="message" value="Hello, World!">

      <br>

      <label for="num">Number of Alerts:</label>
      <input type="number" name="num" value="1">

      <br>

      <label for="alert_type">Type of Alert:</label>
      <select name="alert_type">
        <option value="alert">Alert</option>
        <option value="document">Document</option>
        <option value="console">Console</option>
      </select>

      <br>

      <input type="button" name="run" value="Run">
    </form>

    <pre><code id="response">
    </code></pre>

    <script>
      var messageElem = document.getElementsByName('message')[0];
      var numElem = document.getElementsByName('num')[0];
      var runButton = document.getElementsByName('run')[0];
      var alertTypeElem = document.getElementsByName('alert_type')[0];
      var responseElem = document.getElementById('response');

      runButton.onclick = function () {
        var message = messageElem.value;
        var noOfTimes = parseInt(numElem.value);
        var alertType = alertTypeElem[alertTypeElem.selectedIndex].value;

        responseElem.innerHTML = '';

        for (var i = 0; i < noOfTimes; i++) {

          switch (alertType) {
            case 'console':
              console.log(message);
              break;
            case 'document':
              responseElem.innerHTML += message + '<br>';
              break;
            case 'alert':
            default:
              alert(message);
              break;
          }

        }
      };
    </script>
  </body>
</html>
