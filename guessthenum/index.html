			<section>
				<section data-markdown><script type="text/template">
					# Branches
				</script></section>

				<section data-markdown><script type="text/template">
					## `if`

					```js
					if (condition) {
					  "statements to be processed if condition is truthy";
					}
					```
				</script></section>

				<section data-markdown><script type="text/template">
					## `if`

					```js
					var number = 5;

					if (number < 10) {
					  alert('number is less than 10');
					}
					```
				</script></section>

				<section data-markdown><script type="text/template">
					## `if…else`

					```js
					if (condition) {
					  "statements to be processed if condition is truthy";
					} else {
					  "statements to be processed if condition is falsey";
					}
					```
				</script></section>

				<section data-markdown><script type="text/template">
					## `if…else`

					```js
					var number = 5;

					if (number < 10) {
					  alert('number is less than 10');
					} else {
					  alert('number is 10 or greater');
					}
					```
				</script></section>

				<section data-markdown><script type="text/template">
					## `if…else`

					```js
					var number = 15;

					if (number < 10) {
					  alert('number is less than 10');
					} else if (number < 20) {
					  alert('number is 10 or greater but lesser than 20');
					} else {
					  alert('number is 20 or greater');
					}
					```
				</script></section>

				<section data-markdown><script type="text/template">
					## Ternary operator (the only one)

					```js
					condition ? "value if truthy" : "value if falsey";

					var number = 10;
					alert(
					  (number > 10)
					    ? "number over 10"
					    : "number not over 10";
					);
					```
				</script></section>

				<section data-markdown><script type="text/template">
					## `switch`
				
					```js
					switch (expression) {
					  case firstLabel:
					    // statements
					    break;
					  case secondLabel:
					  case thirdLabel:
					    // statements
					    break;
					  default:
					    // statements
					    break; // optional
					}
					```
				</script></section>

				<section data-markdown><script type="text/template">
					## `switch`

			<section>
				<section data-markdown><script type="text/template">
					# Loops
				</script></section>

				<section data-markdown><script type="text/template">
					## `while`

					```js
					while (condition) {
					  statements;
					}
					```

					1. If `condition` is true, proceed to step 2. Otherwise, end the loop.
					2. Execute `statements`.
					3. Return to step 1 again.

					Every run of this process is called an iteration.
				</script></section>

				<section data-markdown><script type="text/template">
					## `while`

					```js
					// declare variables first
					var i = 1, noOfTimes = 10;

					while (i <= noOfTimes) {
					  alert("Alert no. " + i);
					  ++i;
					}
					```
				</script></section>

				<section data-markdown><script type="text/template">
					## `do…while`

					```js
					do {
					  statements;
					} while (condition);
					```

					1. Execute `statements`.
					2. If `condition` is true, return to step 1. Otherwise, end the loop.
				</script></section>

				<section data-markdown><script type="text/template">
					## `do…while`

					```js
					// declare variables first
					var i = 1, noOfTimes = 10;
					do {
					  alert("Alert no. " + i);
					  ++i;
					} while (i <= noOfTimes);
					```
				</script></section>

				<section data-markdown><script type="text/template">
					## `for`

					```js
					for (init; condition; update) {
					  statements;
					}
					```

					1. Execute `init`.
					2. If condition is truthy, proceed to step 3. Otherwise, end the loop.
					3. Execute `statements`.
					4. Execute `update`.
					5. Return to step 2.
				</script></section>

				<section data-markdown><script type="text/template">
					## `for`

					```js
					for (
					  var i = 1, noOfTimes = 10; // init
					  i <= noOfTimes;            // condition
					  ++i                        // update
					) {
					  alert('Alert no. ' + i);
					}
					```
				</script></section>

				<section data-markdown><script type="text/template">
					## `continue`

					```js
					for (init; condition; update) {
					  continue;
					}
					while (condition) {
					  continue;
					}
					do {
					  continue;
					} while (condition);
					```

					`continue` skips the current execution of `statements` and goes to the next iteration.
				</script></section>

				<section data-markdown><script type="text/template">
					## `continue`

					```js
					// Alert from 0 up to 100 …
					for (var i = 0; i < 100; ++i) {
					  // … but don’t alert multiples of 13
					  if (i % 13 == 0) {
					    continue; 
					    // … skips to ++i, then i < 100, …
					  } else {
					    alert(i);
					  }
					}
					```
				</script></section>

				<section data-markdown><script type="text/template">
					## `break`

					```js
					for (init; condition; update) {
					  break;
					}
					while (condition) {
					  break;
					}
					do {
					  break;
					} while (condition);
					```
				</script></section>

				<section data-markdown><script type="text/template">
					## `break`

					```js
					// Alert from 0 up to 100 …
					for (var i = 0; i < 100; ++i) {
					  alert(i);
					  // … but end at the first multiple
					  // of 13 encountered
					  if (i % 13 == 0) {
					    break;
					  }
					}
					```
				</script></section>

				<section data-markdown><script type="text/template">
					## Labeled loops

					```js
					outer:
					while (condition) {
					  for (init; condition; update) {
					    if (/* … */) {
					      break outer; 
					      // exit both inner and outer loops
					    } else {
					      continue outer; 
					      // skip to next iteration of outer loop
					    }
					  }
					}
					```
				</script></section>
			</section>

			<section>
				<section data-markdown><script type="text/template">
					# Objects
				</script></section>

				<section data-markdown><script type="text/template">
					## Objects

					 * Storage containers
					 * Associate values with keys
					 * Can contain anything
				</script></section>

				<section data-markdown><script type="text/template">
					## Creating Objects

					```js
					var object = {
					  'x': 'Hello',
					  'y': 'Hello2'
					};
					```
				</script></section>

				<section data-markdown><script type="text/template">
					## Modifying Objects

					```js
					var object = { 'x': 'Hello' };

					object.x = 'Hello World';
					object.y = 100;

					delete object.y;
					object.y; // undefined

					object.nonExistentKey; // undefined
					```
				</script></section>

				<section data-markdown><script type="text/template">
					## Comparing Objects

					```js
					var object = {};

					object == {}; // false

					object == object; // true
					```
				</script></section>
			</section>

			<section>
				<section data-markdown><script type="text/template">
					# Functions
				</script></section>

				<section data-markdown><script type="text/template">
					## Functions

					 * Objects
					 * Encapsulate pieces of code
					 * Make it easier to program
					 * 1 per action
				</script></section>

				<section data-markdown><script type="text/template">
					## Creating Functions

					```js
					// function declaration
					function sayHi(name) {
					  alert('Hi ' + name + '!');
					}

					sayHi('Benjamin');

					// note: function declarations **cannot** be
					// used reliably in branches/loops
					```
				</script></section>

				<section data-markdown><script type="text/template">
					## Creating Functions

					```js
					// function expression
					var sayHi = function(name) {
					  alert('Hi ' + name + '!');
					};

					sayHi('Jared');

					// note: function expressions **can** be
					// used reliably in branches/loops
					```
				</script></section>

				<section data-markdown><script type="text/template">
					## Function Scope

					```js
					var name = 'name';
					function test() {
					  var name = 'Benjamin';
					  console.log(name);
					}
					test(); // logs 'Benjamin'
					console.log(name); // 'name'
					```
				</script></section>

				<section data-markdown><script type="text/template">
					## Returning Values

					```js
					function noop() {}

					noop(); // undefined

					function sayHi(name) {
					  return 'Hi ' + name + '!';
					}

					sayHi('Wei En'); // 'Hi Wei En!'
					```
				</script></section>

				<section data-markdown><script type="text/template">
					## Arguments

					 * Primitives are passed into functions as values
					 * Objects are passed into functions by reference
				</script></section>
				
				<section data-markdown><script type="text/template">
					## Arguments

					```js
					var number = 10;
					var object = {};

					function modifyArguments(num, obj) {
					  num = 1000;
					  obj.x = 'x';
					}

					modifyArguments(number, object);
					console.log(number); // 10
					console.log(object.x); // 'x'
					```
				</script></section>
			</section>

				<section data-markdown><script type="text/template">
					# Guess the Number
				</script></section>
				
				<section data-markdown><script type="text/template">
					## Logic
					
					1. Generate number in range $[1, 100]$.
					2. Prompt user for a guess.
						1. If number is less than guess, tell the user that.
						2. If number is more than guess, tell the user that.
						3. If number is equal to guess, go to step 4.
					3. Return to step 2.
					4. Congratulate the user for getting it correct.
				</script></section>
			</section>
			
			<section>
				<section data-markdown><script type="text/template">
					# Step 1: Generate number in range $[1, 100]$.
				</script></section>
				
				<section data-markdown><script type="text/template">
					## `Math.random()`
					RTFM!
				</script></section>
				
				<section data-markdown><script type="text/template">
					`Math.random()` returns a random number in the range $[0, 1)$.
					
					How do we modify the number generated to get a range $[1, 100]$?
				</script></section>
				
				<section data-markdown><script type="text/template">
					`Math.random() * 100` generates a random number in the range $[0, 100)$.
					`Math.random() * 100 + 1` generates a random number in the range $[1, 100)$.
					
					We need to do something to trim the range and make our number an integer.
				</script></section>
				
				<section data-markdown><script type="text/template">
					## Floor
					
					$\lfloor x \rfloor$
					Returns the largest integer smaller than $x$.
					
					4.9 -> 4
				</script></section>
				
				<section data-markdown><script type="text/template">
					## Ceiling
					
					$\lceil x \rceil$
					Returns the smallest integer larger than $x$.
					
					5.3 -> 5
				</script></section>
				
				<section data-markdown><script type="text/template">
					## Now... put these together.
					
					How would you generate a random integer in the range $[1, 100]$?
				</script></section>
			</section>
